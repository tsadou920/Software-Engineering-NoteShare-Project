
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class='container'>
	<div class='col-sm-6'>
		<div class="panel panel-default">
			<div class="panel-heading">Guest User Registration </div>
			<div class="panel-body">
				<form method="post" autocomplete="off">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Sign up</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
